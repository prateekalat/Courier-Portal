<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>List Of Couriers</title>
</head>
<body>
	 <p class="text-right">
        <a class="btn btn-warning" href="/logout">Logout</a>
    </p>
    <p>
        <button type="button" class="list-anonymous-couriers btn btn-info">View Unregistered Couriers</button>
    </p>
    <table id='allCouriers' border='1' class="table table-hover table-stripped">
    	<thead>
            <tr class="info">
                <td><b>Arrival Time</b></td>
                <td><b>Name</b></td>
                <td><b>Phone Number</b></td>
                <td><b>Contents</b></td>
                <td><b>Hostel</b></td>
                <td><b>Room No.</b></td>
                <td><b>Type</b></td>
                <td><b>Sender's Address</b></td>
            </tr>
        </thead>
    	<tbody>
    	<div class="list-group">
        	{{#each couriers}}
        	<tr>
            	<!--<div href="/courier/{{ id }}" class="list-group-item clearfix" >-->
                <div href="/courier/{{ id }}">
            	    <td>{{ arrivalTime }}</td>
            	    <td>{{ user_name }}</td>
            	    <td>{{ user_id }}</td>
            	    <td>{{ contents }}</td>
                    <td>{{ hostel }}</td>
                    <td>{{ roomNo }}</td>
                    <td>{{ types }}</td>
                    <td>{{ senderAddress }}</td>
            	</div>
            </tr>
        	{{/each}}
        </div>
    	</tbody>
    </table>
</body>
</html>
